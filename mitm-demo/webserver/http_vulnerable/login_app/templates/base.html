<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MitM Demo{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .warning-banner {
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
            padding: 12px 24px;
            text-align: center;
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        
        nav {
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            letter-spacing: -0.3px;
        }
        
        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .nav-text {
            font-size: 14px;
            color: #666;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #1a1a1a;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #333;
        }
        
        .btn-secondary {
            background: transparent;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
        }
        
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 24px;
        }
        
        .message {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .message-success {
            background: #f0fdf4;
            border-color: #86efac;
            color: #166534;
        }
        
        .message-error {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="warning-banner">
        HTTP (Unencrypted) â€” Educational Demo
    </div>
    
    <nav>
        <div class="nav-container">
            <a class="nav-brand" href="{% url 'home' %}">MitM Demo</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span class="nav-text">{{ user.username }}</span>
                    <a class="btn btn-secondary" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message message-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
